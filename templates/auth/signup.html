{% extends 'main.html' %}

{% block title %} Register Page {% endblock %}

{% block content %}

  <h2 class="text-center mt-2">Register User</h2>

  <form class="mx-5 p-3" method="POST" action="/auth/signup">
    <div class="form-group">
      <label for="formGroupExampleInput">Username</label>
      <input type="text" class="form-control" id="formGroupExampleInput" name="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter Password">
    </div>
    <div class="form-check my-2">
      <input type="checkbox" class="form-check-input" name="is_staff" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Is staff</label>
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
    <p>If you have registered already, let's <a href="{{ url_for('login') }}">log in</a></p>
  </form>

{% endblock %}
